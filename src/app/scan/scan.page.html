<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Escanear</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-text>
    <h3>Escaneie o código QR do vinho</h3>
    <p>Aceite o acesso à câmara e coloque o QR no centro da parte indicada</p>
  </ion-text>

  <hr/>

  <p align="center">
    <zxing-scanner [enable]="cordovaError" [formats]="['QR_CODE']" (scanSuccess)="scanSuccessHandler($event)" style="max-width: 60rem;"></zxing-scanner>
  </p>
  

</ion-content>
