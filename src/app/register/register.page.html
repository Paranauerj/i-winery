<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Registo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    
    <ion-item>
      <ion-label position="floating">E-Mail <ion-text color="danger">*</ion-text></ion-label>
      <ion-input required formControlName="email" type="text"></ion-input>
    </ion-item>

    <span class="danger" *ngIf="registerForm.controls['email'].invalid && registerForm.controls['email'].touched" lines="none">
      <ion-text color="danger" class="form-error">
        <sub>Email Inv√°lido</sub>
      </ion-text>
    </span>

    <hr/>

    <ion-item>
      <ion-label>Awesome Label</ion-label>
    </ion-item>

    <ion-button class="ion-margin-top" expand="block" color="primary" type="submit" [disabled]="registerForm.invalid">
      Criar Conta
    </ion-button>

  </form>
</ion-content>
