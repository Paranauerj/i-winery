<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Esqueci minha Palavra-Passe</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-text>
    <h3>Recuperar</h3>
    <p>Serão enviadas instruções de recuperação para o teu email!</p>
  </ion-text>

  <form [formGroup]="passRecForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Email <ion-text color="danger">*</ion-text></ion-label>
      <ion-input required formControlName="email" type="email"></ion-input>
    </ion-item>

    <span class="danger" *ngIf="passRecForm.controls['email'].invalid && passRecForm.controls['email'].touched" lines="none">
      <ion-text color="danger" class="form-error">
        <sub>Email Inválido</sub>
      </ion-text>
    </span>

    <hr/>

    <ion-button class="ion-margin-top" expand="block" color="primary" type="submit"  [disabled]="passRecForm.invalid">
      Enviar
    </ion-button>

  </form>
</ion-content>
